<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="dist/tiny-slider.css">
</head>
<body>
  <div class="my-slider">
    <div class="slide">
      <img src="https://placeimg.com/600/320/animals" width="600" height="320">
    </div>
    <div class="slide">
      <img src="https://placeimg.com/500/300/animals" width="500" height="300">
    </div>
    <div class="slide">
      <img src="https://placeimg.com/200/310/animals" width="200" height="310">
    </div>
    <div class="slide">
      <img src="https://placeimg.com/400/330/animals" width="400" height="330">
    </div>
    <div class="slide">
      <img src="https://placeimg.com/640/300/animals" width="640" height="300">

  <script type="module">
    import {tns} from './src/tiny-slider.js';

    var slider = tns({
      container: '.my-slider',
      autoWidth: true,
      startIndex: 1,
      loop: false,
    });
  </script>
